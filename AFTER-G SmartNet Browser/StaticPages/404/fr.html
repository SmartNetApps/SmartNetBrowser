<!DOCTYPE html>
<html style="direction: ltr;" lang="fr">
<head>
    <!-- (C) 2014-2019 Quentin Pugeat -->
    <meta charset="utf-8">
    <title>Page introuvable</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            font-family: Segoe UI, sans-serif;
            min-height: 80vh;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 10vh;
            margin-bottom: 10vh;
            top: 0
        }

        a {
            color: white;
        }

        .flex {
            display: flex;
        }

        .icon {
            flex: 1;
            max-width: 100px;
            text-align: right;
            border-right: 1px black solid;
            padding-right: 15px;
        }

            .icon img, .icon svg {
                width: 100%;
                max-width: 100px;
                max-height: 100px;
            }

        .text {
            flex: 1;
            text-align: left;
            padding-left: 15px;
        }

        h1, h2, h3, h4 {
            font-weight: normal;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 0px;
            margin-bottom: 0px;
            vertical-align: top;
        }

        h3 {
            font-size: medium;
        }

        h4 {
            font-size: small;
        }

        /* Affichage sur les terminaux mobiles */
        @media only screen and (max-width : 960px) {
            body {
                margin-left: 3%;
                margin-right: 3%;
            }

            h1 {
                font-size: x-large;
            }

            h2 {
                font-size: large;
            }

            h3 {
                font-size: medium;
            }

            h4 {
                font-size: small;
            }
        }

        @media only screen and (max-height : 400px) {
            body {
                min-height: 90vh;
                margin-top: 5vh;
                margin-bottom: 5vh;
                align-items: flex-start;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="flex">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
            </div>
            <div class="text">
                <h1>Cette page n'a pas pu être chargée.</h1>
                <h2>La connexion au serveur n'a pas abouti.</h2>
                <h3>Vérifiez que l'adresse est correcte</h3>

            </div>
        </div>
</body>
</html>
